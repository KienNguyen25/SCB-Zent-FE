<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Toán Tử
    !       => Phủ Định
    !!      => Khẳng Định
    ==      => Bằng
    ===     => so sánh cả value và cả data type của giá trị   
    !=      => Không Bằng
    !==     => so sánh không bằng cả value và cả data type của giá trị
    >       => Lớn Hơn
    <       => Nhỏ Hơn
    >=      => Lớn Hơn Hoặc Bằng
    <=      => Nhỏ Hơn Hoặc Bằng
   
-->
<script>
    var a = 1;
    var b = 2;
    if( a <= b){
        document.write(a + ' < '+ b,' : Điều Kiện đúng');
    }else{
        document.write(a + ' < '+ b,' : Điều Kiện Sai');
    }

    var numb1 = 3;
    var numb2 = '3';
    console.log(numb1 === numb2 );
</script>    
</body>
</html>
