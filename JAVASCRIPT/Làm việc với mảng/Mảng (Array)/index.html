<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //C1. 
        //Khởi tạo mảng với 3 phần tử kiểu string
        let selectedColors = ["red","blue","yellow"];
        console.log(selectedColors[0]);
        //Khởi tạo mảng với 3 phần tử kiểu number
        let numbers = [2,5,7];
        console.log(numbers);
        //chèn mảng
        selectedColors[3] = "black";
        console.log(selectedColors);

        //C2
        //khởi tạo mảng rỗng rồi gán giá trị mảng
        const cars = [];
        cars[0] = 'BMW';
        cars[1] = 'Mecs';
        cars[2] = 'KIA';
        console.log(cars);

        //C3
        //tạo một Mảng và gán các giá trị cho nó
        const motos = new Array("Wave", "SH", "Vision");
        //Thay đổi một phần tử mảng
        motos[0] = 'Led';
        console.log(motos);
    </script>
</body>
</html>
