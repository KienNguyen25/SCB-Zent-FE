<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Chuỗi trong Javascript
    1. Tạo Chuỗi
        - Các cách tạo chuỗi
        - Nên dùng cách nào? Lý do?
        - Kiểm tra data type
    2. Một số case sử dụng backslash (\)
    3. Xem độ dài chuỗi
    4. Chú ý độ dài khi viết code
    5. Template string ES6
    -->
    <script>
        var fullName = " Nguyễn Hữu Kiên \'đẹp trai\'" //c1
        // var fullName2 = new String('Hữu Kiên'); //c2
        console.log(fullName);
        //Xem độ dài của chuỗi
        console.log('Độ dài của chuỗi là ' + fullName.length); //length độ dài của chuỗi
        console.log(`độ dài của chuỗi ${fullName} là: ` + fullName.length); //${} chuyền giá trị của biến vào một chuỗi
    </script>
