<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="background-color: #000;">
	<div id="container">
		<div class="slide active">
			<img src="img/img_baner.jpg" alt="">
		</div>
		<div class="slide">
			<img src="img/img_1 (2).jpg" alt="">
		</div>
		<div class="slide">
			<img src="img/img_3.jpg" alt="">
		</div>
		<div class="slide">
			<img src="img/img_4.jpg" alt="">
		</div>
		<div class="slide">
			<img src="img/img_5.jpg" alt="">
		</div>
		
		<div id="prev" class="btn">
			<i class="fas fa-chevron-left"></i>
		</div>
		<div id="next" class="btn btn_right">
			<i class="fas fa-chevron-right"></i>
		</div>
		
		<div id="content_dot">
			<div class="dot" onclick="activeDot(1)"></div>
			<div class="dot" onclick="activeDot(2)"></div>
			<div class="dot" onclick="activeDot(3)"></div>
			<div class="dot" onclick="activeDot(4)"></div>
			<div class="dot" onclick="activeDot(5)"></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
