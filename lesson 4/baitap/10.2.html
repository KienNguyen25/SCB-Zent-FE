<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Viết chương trình nhập vào số nguyên n. Tính và in ra các tổng sau: S = 1 + 2 + 3+ ... + n <br>")
        //S = 1 + 2 + 3 + ... + n
        var n = prompt('Nhập n =');
        var s = 0,
            i = 1;
        do {
            s = s + i;
            i ++;
        } while (i <= n)
        document.write(s);
        
    </script>
</head>
