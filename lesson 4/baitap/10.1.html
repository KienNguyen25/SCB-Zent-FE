<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('VD:Viết chương trình đếm và in ra số lượng các số nguyên chia hết cho 3 hoặc 7 nằm trong đoạn 1 đến 100.' + "<br/>")
        var soNguyen = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 || i % 7 == 0) {
                document.write(i + "<br/>");
                soNguyen++;
            }
            console.log(soNguyen);
            // document.write("" + soNguyen);
        }
</script>
